{% extends 'home.html' %}
{% block body %}
<div class="container">
    <div class="row">
      {% for i in  result %}
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
           <img src="{{i.poster.url}}" class="card-img-top" alt="....">
           <div class="card-body">
             <h5 class="card-title">{{i.movie_title}}</h5>
             <p class="card-text">{{i.description}}</p>
             <p class="card-text">Release Date:{{i.release_date}} </p>
             <p class="card-text">Cast:{{i.cast}} </p>
             <p class="card-text">Category:{{i.category}} </p>
             <p class="card-text">Trailer:{{i.youtube_trailer_link}} </p>
           </div>
        </div>
      </div>
      {% endfor %} 
     </div>




{% endblock %}
